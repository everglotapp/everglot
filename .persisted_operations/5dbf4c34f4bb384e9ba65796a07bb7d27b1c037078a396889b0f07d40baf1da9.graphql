query GroupChatMessages($groupUuid: UUID!, $before: Cursor) {
  groupByUuid(uuid: $groupUuid) {
    messagesByRecipientGroupId(orderBy: CREATED_AT_ASC, last: 50, before: $before) {
      edges {
        node {
          body
          createdAt
          sender {
            uuid
            nodeId
            __typename
          }
          uuid
          messagePreviews {
            nodes {
              uuid
              filename
              extension
              nodeId
              __typename
            }
            __typename
          }
          nodeId
          __typename
        }
        __typename
      }
      pageInfo {
        startCursor
        hasPreviousPage
        __typename
      }
      __typename
    }
    __typename
  }
}