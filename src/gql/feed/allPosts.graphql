query AllPosts {
    posts(orderBy: CREATED_AT_DESC) {
        nodes {
            uuid
            nodeId
            createdAt
            author {
                uuid
                username
                avatarUrl
            }
            body
            likes {
                totalCount
                nodes {
                    user {
                        uuid
                    }
                }
            }
            parentPost {
                uuid
            }
            replies(orderBy: CREATED_AT_ASC) {
                totalCount
                nodes {
                    uuid
                    nodeId
                    createdAt
                    author {
                        uuid
                        username
                        avatarUrl
                    }
                    body
                    likes {
                        totalCount
                        nodes {
                            user {
                                uuid
                            }
                        }
                    }
                    parentPost {
                        uuid
                    }
                }
            }
        }
    }
}
