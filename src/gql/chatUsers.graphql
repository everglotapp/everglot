query ChatUsers($groupId: Int!) {
    group(id: $groupId) {
        usersByGroupUserGroupIdAndUserId {
            nodes {
                bio
                avatarUrl
                uuid
                username
                lastActiveAt
                groupUsers {
                    nodes {
                        userType
                        group {
                            id
                            language {
                                englishName
                            }
                            languageSkillLevel {
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}
