query UserByUsernameFollowerships($username: String!) {
    userByUsername(username: $username) {
        followers {
            nodes {
                follower {
                    uuid
                    avatarUrl
                    bio
                    displayName
                    username
                    followedByCurrentUser
                }
            }
        }
        followedUsers {
            nodes {
                user {
                    avatarUrl
                    bio
                    displayName
                    uuid
                    followedByCurrentUser
                    username
                }
            }
        }
    }
}
