query GroupChatMessages($groupUuid: UUID!) {
  groupByUuid(uuid: $groupUuid) {
    messagesByRecipientGroupId(orderBy: CREATED_AT_ASC, last: 1000) {
      nodes {
        body
        createdAt
        sender {
          uuid
          __typename
        }
        uuid
        messagePreviews {
          nodes {
            uuid
            filename
            extension
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}