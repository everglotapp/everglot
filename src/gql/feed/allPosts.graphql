query AllPosts {
    posts(orderBy: CREATED_AT_DESC, condition: { parentPostId: null }) {
        nodes {
            uuid
            nodeId
            createdAt
            author {
                uuid
                username
                avatarUrl
            }
            body
            likes {
                totalCount
                nodes {
                    user {
                        uuid
                    }
                }
            }
            parentPost {
                uuid
            }
            replies(
                orderBy: CREATED_AT_ASC
                filter: { not: { parentPostId: { isNull: true } } }
            ) {
                totalCount
                nodes {
                    uuid
                    nodeId
                    createdAt
                    author {
                        uuid
                        username
                        avatarUrl
                    }
                    likes {
                        totalCount
                        nodes {
                            user {
                                uuid
                            }
                        }
                    }
                    body
                    parentPost {
                        uuid
                    }
                }
            }
            recordings {
                totalCount
                nodes {
                    filename
                    extension
                    uuid
                    user {
                        uuid
                    }
                }
            }
        }
    }
}
