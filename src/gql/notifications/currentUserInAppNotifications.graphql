query CurrentUserInAppNotifications {
    currentUser {
        inAppNotifications(afterUuid: null) {
            nodes {
                uuid
                createdAt
                metadata {
                    user {
                        uuid
                        avatarUrl
                        displayName
                        username
                        followedByCurrentUser
                    }
                    post {
                        author {
                            uuid
                            displayName
                            username
                        }
                        uuid
                        snowflakeId
                        parentPost {
                            uuid
                            snowflakeId
                            language {
                                alpha2
                            }
                            body
                            games {
                                nodes {
                                    revealedByCurrentUser
                                    gameType
                                }
                            }
                        }
                        language {
                            alpha2
                        }
                        body
                    }
                }
                type
            }
        }
    }
}
