query OutstandingEmailNotifications {
  notificationChannelByName(name: "Email") {
    notificationsByChannelId(orderBy: CREATED_AT_ASC, filter: {sentAt: {isNull: true}}) {
      nodes {
        id
        recipient {
          email
          emailNotificationsEnabled
          username
          unconfirmedEmail
          __typename
        }
        params
        expiresAt
        withheldUntil
        __typename
      }
      __typename
    }
    __typename
  }
}