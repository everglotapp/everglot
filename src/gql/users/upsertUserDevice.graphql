mutation UpsertUserDevice(
    $userId: Int!
    $fcmToken: String!
    $updatedAt: Datetime!
) {
    upsertUserDevice(
        input: {
            userDevice: {
                fcmToken: $fcmToken
                updatedAt: $updatedAt
                userId: $userId
            }
        }
        where: { fcmToken: $fcmToken }
    ) {
        userDevice {
            createdAt
            updatedAt
            id
            nodeId
            uuid
            userId
        }
    }
}
