query GroupChat($groupUuid: UUID!) {
  groupByUuid(uuid: $groupUuid) {
    groupName
    language {
      englishName
      __typename
    }
    languageSkillLevel {
      name
      nodeId
      __typename
    }
    uuid
    usersByGroupUserGroupIdAndUserId {
      nodes {
        bio
        avatarUrl
        uuid
        username
        lastActiveAt
        userLanguages {
          nodes {
            nodeId
            language {
              englishName
              __typename
            }
            __typename
          }
          __typename
        }
        groupUsers {
          nodes {
            userType
            group {
              uuid
              language {
                englishName
                __typename
              }
              languageSkillLevel {
                name
                __typename
              }
              __typename
            }
            nodeId
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}