query UserByUsernameFollowerships($username: String!) {
  userByUsername(username: $username) {
    followers {
      nodes {
        follower {
          uuid
          avatarUrl
          bio
          displayName
          username
          followedByCurrentUser
          __typename
        }
        __typename
      }
      __typename
    }
    followedUsers {
      nodes {
        user {
          avatarUrl
          bio
          displayName
          uuid
          followedByCurrentUser
          username
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}