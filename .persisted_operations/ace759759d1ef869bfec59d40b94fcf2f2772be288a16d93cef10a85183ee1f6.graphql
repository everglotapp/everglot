query OutstandingEmailNotifications($notExpiredAt: Datetime!) {
  notificationChannelByName(name: "Email") {
    notificationsByChannelId(orderBy: CREATED_AT_ASC, filter: {and: [{sentAt: {isNull: true}}, {or: [{expiresAt: {isNull: true}}, {expiresAt: {greaterThan: $notExpiredAt}}]}]}) {
      nodes {
        id
        recipient {
          email
          emailNotificationsEnabled
          username
          unconfirmedEmail
          __typename
        }
        params
        expiresAt
        withheldUntil
        __typename
      }
      __typename
    }
    __typename
  }
}