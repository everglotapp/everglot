query AllGroups {
    groups {
        nodes {
            uuid
            groupName
            global
            language {
                alpha2
                englishName
            }
            languageSkillLevel {
                name
                nodeId
            }
            groupUsers {
                totalCount
                nodes {
                    user {
                        avatarUrl
                        username
                        uuid
                    }
                    joinedOn
                }
            }
        }
    }
}
