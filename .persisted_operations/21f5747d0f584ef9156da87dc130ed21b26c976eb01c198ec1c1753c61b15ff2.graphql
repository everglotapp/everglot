query UserProfile($username: String!) {
  userByUsername(username: $username) {
    bio
    gender
    username
    avatarUrl
    uuid
    userLanguages {
      totalCount
      nodes {
        language {
          englishName
          __typename
        }
        languageSkillLevel {
          name
          __typename
        }
        native
        __typename
      }
      __typename
    }
    displayName
    __typename
  }
}