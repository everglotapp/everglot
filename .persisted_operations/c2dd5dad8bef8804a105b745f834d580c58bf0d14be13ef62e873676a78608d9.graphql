query CurrentUserInAppNotifications {
  currentUser {
    inAppNotifications(afterUuid: null) {
      nodes {
        uuid
        createdAt
        metadata {
          user {
            uuid
            avatarUrl
            displayName
            username
            followedByCurrentUser
            __typename
          }
          post {
            author {
              uuid
              displayName
              username
              __typename
            }
            uuid
            snowflakeId
            parentPost {
              uuid
              snowflakeId
              language {
                alpha2
                __typename
              }
              body
              games {
                nodes {
                  revealedByCurrentUser
                  gameType
                  __typename
                }
                __typename
              }
              __typename
            }
            language {
              alpha2
              __typename
            }
            body
            __typename
          }
          __typename
        }
        type
        __typename
      }
      __typename
    }
    __typename
  }
}