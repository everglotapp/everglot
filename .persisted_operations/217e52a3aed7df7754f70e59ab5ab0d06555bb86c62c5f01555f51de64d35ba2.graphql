query AllPosts {
  posts(orderBy: CREATED_AT_DESC) {
    nodes {
      uuid
      nodeId
      createdAt
      author {
        uuid
        username
        avatarUrl
        __typename
      }
      body
      likes {
        totalCount
        nodes {
          user {
            uuid
            __typename
          }
          __typename
        }
        __typename
      }
      parentPost {
        uuid
        __typename
      }
      replies(orderBy: CREATED_AT_ASC) {
        totalCount
        nodes {
          uuid
          nodeId
          createdAt
          author {
            uuid
            username
            avatarUrl
            __typename
          }
          body
          likes {
            totalCount
            nodes {
              user {
                uuid
                __typename
              }
              __typename
            }
            __typename
          }
          parentPost {
            uuid
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}