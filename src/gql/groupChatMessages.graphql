query GroupChatMessages($groupUuid: UUID!, $before: Cursor) {
    groupByUuid(uuid: $groupUuid) {
        messagesByRecipientGroupId(
            orderBy: CREATED_AT_ASC
            last: 128
            before: $before
        ) {
            edges {
                node {
                    body
                    createdAt
                    sender {
                        uuid
                    }
                    uuid
                    messagePreviews {
                        nodes {
                            uuid
                            filename
                            extension
                        }
                    }
                }
            }
            pageInfo {
                startCursor
                hasPreviousPage
            }
        }
    }
}
