query UserHasAnsweredOrRevealedPostGame($gameId: Int!, $userId: Int!) {
    postGame(id: $gameId) {
        answerReveals(condition: { userId: $userId }) {
            totalCount
        }
        ranges {
            nodes {
                answers(condition: { userId: $userId }) {
                    totalCount
                }
            }
        }
    }
}
