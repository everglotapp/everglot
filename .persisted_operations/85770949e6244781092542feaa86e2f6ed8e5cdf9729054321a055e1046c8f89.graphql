query CurrentUserProfile {
  currentUser {
    bio
    email
    unconfirmedEmail
    gender
    username
    avatarUrl
    uuid
    userLanguages {
      totalCount
      nodes {
        language {
          englishName
          __typename
        }
        languageSkillLevel {
          name
          __typename
        }
        native
        __typename
      }
      __typename
    }
    groupUsers {
      nodes {
        nodeId
        group {
          uuid
          groupName
          language {
            englishName
            __typename
          }
          languageSkillLevel {
            name
            __typename
          }
          __typename
        }
        userType
        joinedOn
        __typename
      }
      __typename
    }
    displayName
    __typename
  }
}