query GroupChatMessages($groupUuid: UUID!, $before: Cursor) {
    groupByUuid(uuid: $groupUuid) {
        messagesByRecipientGroupId(
            orderBy: CREATED_AT_ASC
            last: 50
            before: $before
        ) {
            edges {
                node {
                    body
                    createdAt
                    sender {
                        uuid
                        nodeId
                    }
                    uuid
                    messagePreviews {
                        nodes {
                            uuid
                            filename
                            extension
                            nodeId
                        }
                    }
                    nodeId
                }
            }
            pageInfo {
                startCursor
                hasPreviousPage
            }
        }
    }
}
