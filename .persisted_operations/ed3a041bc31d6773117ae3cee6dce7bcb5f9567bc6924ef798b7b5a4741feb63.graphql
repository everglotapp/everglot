query OutstandingFcmNotifications($notExpiredAt: Datetime!) {
  notificationChannelByName(name: "Firebase Cloud Messaging") {
    notificationsByChannelId(orderBy: CREATED_AT_ASC, filter: {and: [{sentAt: {isNull: true}}, {or: [{expiresAt: {isNull: true}}, {expiresAt: {greaterThan: $notExpiredAt}}]}]}) {
      nodes {
        id
        recipient {
          userDevices {
            nodes {
              fcmToken
              __typename
            }
            __typename
          }
          uuid
          __typename
        }
        params
        expiresAt
        withheldUntil
        recipientGroup {
          uuid
          groupUsers {
            nodes {
              user {
                userDevices {
                  nodes {
                    fcmToken
                    __typename
                  }
                  __typename
                }
                uuid
                __typename
              }
              __typename
            }
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}