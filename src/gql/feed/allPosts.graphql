query AllPosts {
    posts(orderBy: CREATED_AT_DESC, condition: { parentPostId: null }) {
        nodes {
            uuid
            nodeId
            createdAt
            author {
                uuid
                username
                avatarUrl
                displayName
            }
            body
            likes {
                totalCount
                nodes {
                    user {
                        uuid
                    }
                }
            }
            parentPost {
                uuid
            }
            replies(
                orderBy: CREATED_AT_ASC
                filter: { not: { parentPostId: { isNull: true } } }
            ) {
                totalCount
                nodes {
                    uuid
                    nodeId
                    createdAt
                    author {
                        uuid
                        username
                        avatarUrl
                    }
                    likes {
                        totalCount
                        nodes {
                            user {
                                uuid
                            }
                        }
                    }
                    body
                    parentPost {
                        uuid
                    }
                    language {
                        alpha2
                    }
                    prompt {
                        content
                        uuid
                        type
                    }
                    games {
                        nodes {
                            gameType
                            uuid
                            ranges {
                                nodes {
                                    answers {
                                        edges {
                                            node {
                                                id
                                            }
                                        }
                                    }
                                    endIndex
                                    startIndex
                                    uuid
                                }
                                totalCount
                            }
                        }
                    }
                }
            }
            recordings {
                totalCount
                nodes {
                    filename
                    extension
                    uuid
                    user {
                        uuid
                    }
                }
            }
            language {
                alpha2
            }
            prompt {
                content
                uuid
                type
            }
            snowflakeId
            games {
                nodes {
                    gameType
                    uuid
                    ranges {
                        nodes {
                            answers {
                                edges {
                                    node {
                                        id
                                    }
                                }
                            }
                            endIndex
                            startIndex
                            uuid
                        }
                        totalCount
                    }
                }
            }
        }
    }
}
