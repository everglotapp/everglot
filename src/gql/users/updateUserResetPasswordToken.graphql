mutation UpdateUserResetPasswordToken(
    $id: Int!
    $resetPasswordToken: String!
    $resetPasswordTokenCreatedAt: Datetime!
) {
    updateUser(
        input: {
            patch: {
                resetPasswordTokenCreatedAt: $resetPasswordTokenCreatedAt
                resetPasswordToken: $resetPasswordToken
            }
            id: $id
        }
    ) {
        user {
            id
            resetPasswordTokenCreatedAt
            resetPasswordToken
        }
    }
}
