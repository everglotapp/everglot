mutation CreateUser($email: String!, $gender: String!, $passwordHash: String!, $username: String!, $uuid: UUID!, $avatarUrl: String!, $locale: Int, $emailUnsubscribeToken: String!, $emailConfirmToken: String, $emailConfirmTokenCreatedAt: Datetime) {
  createUser(input: {user: {email: $email, unconfirmedEmail: $email, gender: $gender, passwordHash: $passwordHash, username: $username, uuid: $uuid, avatarUrl: $avatarUrl, locale: $locale, emailUnsubscribeToken: $emailUnsubscribeToken, emailConfirmToken: $emailConfirmToken, emailConfirmTokenCreatedAt: $emailConfirmTokenCreatedAt}}) {
    user {
      id
      __typename
    }
    __typename
  }
}