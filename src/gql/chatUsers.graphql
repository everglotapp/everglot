query ChatUsers($groupUuid: UUID!) {
    groupByUuid(uuid: $groupUuid) {
        usersByGroupUserGroupIdAndUserId {
            nodes {
                bio
                avatarUrl
                uuid
                username
                lastActiveAt
                userLanguages {
                    nodes {
                        language {
                            englishName
                        }
                    }
                }
                groupUsers {
                    nodes {
                        userType
                        group {
                            id
                            language {
                                englishName
                            }
                            languageSkillLevel {
                                name
                            }
                        }
                    }
                }
            }
        }
    }
}
