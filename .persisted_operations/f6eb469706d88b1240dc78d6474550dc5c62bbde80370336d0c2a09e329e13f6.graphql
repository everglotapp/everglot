query FeedPosts($locale: String!, $afterUuid: UUID) {
  feedPosts(locale: $locale, afterUuid: $afterUuid) {
    edges {
      node {
        uuid
        nodeId
        createdAt
        author {
          uuid
          username
          avatarUrl
          displayName
          __typename
        }
        body
        likes {
          totalCount
          nodes {
            user {
              uuid
              __typename
            }
            __typename
          }
          __typename
        }
        parentPost {
          uuid
          __typename
        }
        replies(orderBy: CREATED_AT_ASC, filter: {not: {parentPostId: {isNull: true}}}) {
          totalCount
          nodes {
            uuid
            nodeId
            createdAt
            author {
              uuid
              username
              avatarUrl
              __typename
            }
            likes {
              totalCount
              nodes {
                user {
                  uuid
                  __typename
                }
                __typename
              }
              __typename
            }
            body
            parentPost {
              uuid
              __typename
            }
            language {
              alpha2
              __typename
            }
            prompt {
              content
              uuid
              type
              __typename
            }
            snowflakeId
            __typename
          }
          __typename
        }
        recordings {
          totalCount
          nodes {
            filename
            extension
            uuid
            user {
              uuid
              __typename
            }
            __typename
          }
          __typename
        }
        language {
          alpha2
          __typename
        }
        prompt {
          content
          uuid
          type
          __typename
        }
        snowflakeId
        games {
          nodes {
            gameType
            uuid
            ranges {
              nodes {
                answers {
                  edges {
                    node {
                      id
                      __typename
                    }
                    __typename
                  }
                  __typename
                }
                endIndex
                startIndex
                uuid
                __typename
              }
              totalCount
              __typename
            }
            revealedByCurrentUser
            answersByCurrentUser {
              nodes {
                caseOption
                clozeAnswer
                correct
                genderOption
                range {
                  uuid
                  __typename
                }
                __typename
              }
              totalCount
              __typename
            }
            correctAnswers {
              nodes {
                caseOption
                clozeAnswer
                genderOption
                rangeUuid
                __typename
              }
              __typename
            }
            __typename
          }
          __typename
        }
        corrections {
          nodes {
            body
            endIndex
            createdAt
            startIndex
            uuid
            user {
              uuid
              username
              avatarUrl
              displayName
              __typename
            }
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}